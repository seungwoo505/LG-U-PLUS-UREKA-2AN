<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Modal Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3 d-grid gap-5">
  <h3 style="margin: auto;">회원가입</h3>
  
  <button type="button" class="btn btn-primary col-3" style="margin: auto;" data-bs-toggle="modal" data-bs-target="#myModal">
    가입하기
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h1 class="modal-title" style="margin-left: auto;">회원가입</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form class="modal-body d-grid gap-2" action="/submit" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        
        <br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <input class="btn btn-primary" type="submit" value="가입하기">
    </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
